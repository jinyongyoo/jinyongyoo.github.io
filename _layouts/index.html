<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    </script>
    <title>{{ site.title }}</title>
</head>


<body style="font-size: 90%">
    <header></header>
    <div class="container" style="margin-top: 3rem; max-width:900px">
        <div>
            <h1>
                {{ site.title }} <small style="color:#606060; font-size: 65%"> ({{ site.korean_name }}) </small>
            </h1>
            <div class="row">
                <div class="col-sm-9">
                    <p>
                        <a href="mailto:{{ site.email }}">{{ site.email }} </a><br>
                        [<a href="https://github.com/{{ site.github_username}} ">GitHub</a>]
                        [<a href="{{ site.google_scholar_link }}">Google Scholar</a>]
                        <br>
                    </p>
                    <p>
                        {{ site.description }}
                    </p>
                </div>
                <div class=" col-sm-3" align="middle">
                    <img src="assets/images/IMG_6057.jpg" class="img-responsive img-circle" alt="Jin Yong Yoo" width="200">
                </div>
            </div>
        </div>
        <hr>
        <div>
            {{ content }}
        </div>
        <hr>



    </div>

    <footer></footer>

</body>

</html>
